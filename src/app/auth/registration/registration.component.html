<form class="block-center example-form" [formGroup]="loginForm">
  <mat-card>
    <div>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" value="" formControlName="email"/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Firstname" formControlName="firstName"/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Lastname" value="" formControlName="lastName"/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <input matInput type="password" placeholder="Password" formControlName="password"/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-select placeholder="Role" formControlName="roles">
          <mat-option *ngFor="let role of userRolesList" [value]="role.roleName">
            {{ role.description }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="User name" formControlName="username"/>
      </mat-form-field>
    </div>
    <div>
      <button type="submit" mat-button (click)="submit()">
        Login
      </button>
    </div>
  </mat-card>
</form>
