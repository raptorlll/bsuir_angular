<form class="example-form" [formGroup]="loginForm">
  <mat-card>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Login" value="" formControlName="login" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput type="password" placeholder="Password" formControlName="password" />
    </mat-form-field>
    <button type="submit" mat-button (click)="submit()">
      Login
    </button>
  </mat-card>
</form>
