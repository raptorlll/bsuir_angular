<form class="example-form" [formGroup]="loginForm">
  <mat-card>
    <div>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Login" value="" formControlName="login" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <input matInput type="password" placeholder="Password" formControlName="password" />
      </mat-form-field>
    </div>
    <div>
      <button type="submit" mat-button (click)="submit()">
        Login
      </button>
    </div>
  </mat-card>
</form>
