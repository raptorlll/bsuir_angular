<mat-toolbar color="primary">
  <button routerLink="/" mat-button>
    Home
  </button>
  <button
    [routerLink]="menuItem.route[0]"
    *ngFor="let menuItem of menuItems"
    mat-button>
    {{menuItem.name}}
  </button>
  <button (click)="logout()" mat-button>
    Logout
  </button>
</mat-toolbar>
